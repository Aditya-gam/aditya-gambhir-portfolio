<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Ship outline -->
  <path d="M100,200 L500,200 L480,250 L120,250 Z" fill="url(#shipGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Container stacks -->
  <rect x="140" y="160" width="40" height="40" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <rect x="140" y="120" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="1"/>
  
  <rect x="200" y="160" width="40" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <rect x="200" y="120" width="40" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <rect x="200" y="80" width="40" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  
  <rect x="260" y="160" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="1"/>
  <rect x="260" y="120" width="40" height="40" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  
  <rect x="320" y="160" width="40" height="40" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <rect x="320" y="120" width="40" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <rect x="320" y="80" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="1"/>
  
  <rect x="380" y="160" width="40" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- Docker logo elements -->
  <rect x="450" y="120" width="30" height="20" rx="4" fill="#2563eb" opacity="0.8"/>
  <circle cx="465" cy="105" r="8" fill="#2563eb" opacity="0.6"/>
  
  <!-- Water -->
  <path d="M50,250 Q150,260 250,250 T450,250 T550,250" stroke="#0ea5e9" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M50,270 Q150,280 250,270 T450,270 T550,270" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="300" y="330" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#1e293b">Dockership</text>
  <text x="300" y="350" text-anchor="middle" font-family="system-ui" font-size="14" fill="#64748b">Container Ship Management</text>
</svg> 