<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Crowd visualization grid -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Heat map regions -->
  <ellipse cx="150" cy="120" rx="60" ry="40" fill="url(#heatGradient)" opacity="0.6"/>
  <ellipse cx="350" cy="180" rx="80" ry="50" fill="url(#heatGradient)" opacity="0.7"/>
  <ellipse cx="450" cy="140" rx="50" ry="30" fill="url(#heatGradient)" opacity="0.5"/>
  
  <!-- Individual head detections -->
  <circle cx="120" cy="100" r="4" fill="#dc2626"/>
  <circle cx="140" cy="110" r="4" fill="#dc2626"/>
  <circle cx="165" cy="125" r="4" fill="#dc2626"/>
  <circle cx="180" cy="135" r="4" fill="#dc2626"/>
  
  <circle cx="320" cy="160" r="4" fill="#dc2626"/>
  <circle cx="340" cy="170" r="4" fill="#dc2626"/>
  <circle cx="360" cy="180" r="4" fill="#dc2626"/>
  <circle cx="380" cy="190" r="4" fill="#dc2626"/>
  <circle cx="350" cy="200" r="4" fill="#dc2626"/>
  
  <circle cx="430" cy="125" r="4" fill="#dc2626"/>
  <circle cx="450" cy="135" r="4" fill="#dc2626"/>
  <circle cx="470" cy="145" r="4" fill="#dc2626"/>
  
  <!-- Transformer attention lines -->
  <path d="M165,125 Q250,100 350,180" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  <path d="M340,170 Q200,150 450,135" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Interface elements -->
  <rect x="70" y="70" width="100" height="25" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="120" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">Crowd Density: High</text>
  
  <rect x="450" y="70" width="80" height="25" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="490" y="85" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">Count: 847</text>
  
  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#1e293b">Crowd Localisation</text>
</svg> 