<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radarGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Radar circles -->
  <circle cx="300" cy="200" r="120" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
  <circle cx="300" cy="200" r="80" fill="none" stroke="#10b981" stroke-width="1" opacity="0.5"/>
  <circle cx="300" cy="200" r="40" fill="none" stroke="#10b981" stroke-width="1" opacity="0.7"/>
  
  <!-- Radar sweep -->
  <path d="M300,200 L300,80 A120,120 0 0,1 400,160 Z" fill="url(#radarGradient)"/>
  
  <!-- Vehicles -->
  <rect x="250" y="180" width="30" height="15" rx="3" fill="#3b82f6"/>
  <rect x="350" y="150" width="25" height="12" rx="2" fill="#f59e0b"/>
  <rect x="180" y="220" width="28" height="14" rx="3" fill="#ef4444"/>
  <rect x="400" y="240" width="26" height="13" rx="2" fill="#8b5cf6"/>
  
  <!-- LiDAR points -->
  <circle cx="265" cy="170" r="2" fill="#10b981"/>
  <circle cx="362" cy="140" r="2" fill="#10b981"/>
  <circle cx="194" cy="210" r="2" fill="#10b981"/>
  <circle cx="413" cy="230" r="2" fill="#10b981"/>
  
  <!-- Tracking lines -->
  <line x1="300" y1="200" x2="265" y2="170" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  <line x1="300" y1="200" x2="362" y2="140" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  <line x1="300" y1="200" x2="194" y2="210" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  <line x1="300" y1="200" x2="413" y2="230" stroke="#10b981" stroke-width="1" opacity="0.6"/>
  
  <!-- Center vehicle (ego) -->
  <rect x="285" y="192" width="30" height="16" rx="3" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="350" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#ffffff">Sensor Fusion</text>
  <text x="300" y="370" text-anchor="middle" font-family="system-ui" font-size="14" fill="#94a3b8">Vehicle Tracking System</text>
</svg> 