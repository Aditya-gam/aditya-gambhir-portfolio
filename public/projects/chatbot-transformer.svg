<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Chat interface -->
  <rect x="100" y="50" width="400" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="100" y="50" width="400" height="50" rx="12" fill="#3b82f6"/>
  <rect x="100" y="80" width="400" height="20" fill="#3b82f6"/>
  <text x="300" y="78" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="white">Transformer Chatbot</text>
  
  <!-- User message -->
  <rect x="350" y="130" width="130" height="40" rx="20" fill="#3b82f6"/>
  <text x="415" y="148" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Hello, how are you?</text>
  <text x="415" y="160" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">doing today?</text>
  
  <!-- Bot response -->
  <rect x="120" y="190" width="160" height="55" rx="20" fill="#e5e7eb"/>
  <text x="200" y="208" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">I'm doing great, thank</text>
  <text x="200" y="220" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">you for asking! How</text>
  <text x="200" y="232" text-anchor="middle" font-family="system-ui" font-size="12" fill="#374151">can I help you today?</text>
  
  <!-- User message 2 -->
  <rect x="320" y="270" width="140" height="40" rx="20" fill="#3b82f6"/>
  <text x="390" y="288" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Can you recommend</text>
  <text x="390" y="300" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">a good movie?</text>
  
  <!-- Typing indicator -->
  <rect x="120" y="325" width="80" height="20" rx="10" fill="#e5e7eb"/>
  <circle cx="140" cy="335" r="2" fill="#9ca3af">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="335" r="2" fill="#9ca3af">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="335" r="2" fill="#9ca3af">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- BLEU score indicator -->
  <rect x="120" y="365" width="100" height="25" rx="6" fill="#10b981" opacity="0.1"/>
  <text x="170" y="380" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="#10b981">BLEU: 25.67</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="600" fill="#1e293b">Transformer Chatbot</text>
</svg> 